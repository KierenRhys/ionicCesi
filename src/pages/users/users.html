<ion-header>

  <ion-navbar>
    <ion-title>users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-start>
        <img src={{user.urlPhoto}}>
      </ion-avatar>
      <h2>{{user.username}}</h2>
      <p>inscription {{user.date | date: 'HH:mm dd/MM/yyyy'}}</p>
    </ion-item>
  </ion-list>
    
</ion-content>
