<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input type="text" placeholder="Username" [(ngModel)]="username"/>
  <input type="password" placeholder="Password" [(ngModel)]="pwd"/>
  <input type="text" placeholder="URL of your photo" [(ngModel)]="urlPhoto"/>
  <button ion-button (click)="createAccount();" color="light">Create</button>
</ion-content>
